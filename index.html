<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Les Petits Plats</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/953a9712d4.js" crossorigin="anonymous"></script>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="/img/vector.svg" type="image/svg+xml">
</head>

<body>
    <header class="container-fluid">
        <!-- Logo -->
        <div class="d-flex flex-column mb-3 justify-content-center pt-lg-5">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <div class="container-fluid justify-content-center flex-column">
                    <img class="navbar-brand" src="./img/vector.svg" alt="Logo de Les Petits Plats">
                    <img class="navbar-brand" src="./img/lespetitsplats.svg" alt="Les pletits plats">
                </div>
            </nav>
        </div>
    </header>
    <main>
        <!-- SEARCH -->
        <section class="search-section">
            <div>
                <div class="search-field bg-light p-4">
                    <input type="text" placeholder="Rechercher une recette" class="bg-light" id="search-input">
                    <div><i class="bi bi-search fw-bold fs-2"></i></div>
                </div>
                <div id="tags"></div>
            </div>
        </section>
        <!-- LISTBOXS -->
        <section class="listboxs-section">
            <div>
                <div class="listboxs">
                    <!-- Ingredients -->
                    <div id="ingredients-listbox" class="listbox" data-type="ingredients">
                        <div id="ingredients-controls" class="listbox-controls" data-type="ingredients">
                            <input id="ingredients-input" class="listbox-input" data-type="ingredients"
                                placeholder="Ingrédients" type="text" size="10">
                            <button class="listbox-btn" id="ingredients-btn" data-type="ingredients">
                                <i class="fa fa-chevron-down chevron" id="ingredients-btn-chevron"
                                    aria-hidden="true"></i>
                            </button>
                        </div>
                        <ul class="listbox-list hidden" id="ingredients-list" data-type="ingredients"></ul>
                    </div>
                    <!-- Appliances -->
                    <div id="appliances-listbox" class="listbox" data-type="appliances">
                        <div id="appliances-controls" class="listbox-controls" data-type="appliances">
                            <input id="appliances-input" class="listbox-input" data-type="appliances"
                                placeholder="Appareils" type="text" size="10">
                            <button class="listbox-btn" id="appliances-btn" data-type="appliances">
                                <i class="fa fa-chevron-down chevron" id="appliances-btn-chevron"
                                    aria-hidden="true"></i>
                            </button>
                        </div>
                        <ul class="listbox-list hidden" id="appliances-list" data-type="appliances"></ul>
                    </div>
                    <!-- Ustensils -->
                    <div id="ustensils-listbox" class="listbox" data-type="ustensils">
                        <div id="ustensils-controls" class="listbox-controls" data-type="ustensils">
                            <input id="ustensils-input" class="listbox-input" data-type="ustensils"
                                placeholder="Ustensiles" type="text" size="10">
                            <button class="listbox-btn" id="ustensils-btn" data-type="ustensils">
                                <i class="fa fa-chevron-down chevron" id="ustensils-btn-chevron" aria-hidden="true"></i>
                            </button>
                        </div>
                        <ul class="listbox-list hidden" id="ustensils-list" data-type="ustensils"></ul>
                    </div>
                </div>
            </div>
        </section>

        <!-- CARDS -->
        <section class="results-section">
            <!-- "No result" -->
            <span id="no-search-result" class="hidden ">
                Aucune recette ne correspond à votre critère... vous pouvez chercher "tarte aux pommes", "poisson", etc.
            </span>

            <div class="cards">
                <!-- <div class="card">
                    <div class="card-header"></div>
                    <div class="card-body">
                        <div class="card-body-top">
                            <h6 class="card-title">name</h6>
                            <h6 class="time"><i class="bi bi-clock"></i> time min</h6>
                        </div>
                        <div class="card-body-bottom">
                            <ul class="recipe-ingredients">ingredientsList</ul>
                            <p class="recipe-text card-text">description</p>
                        </div>
                    </div>
                </div> -->
            </div>

        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./scripts/main.js" type="module"></script>
</body>

</html>
